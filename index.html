<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'standard-gray': '#3C3C3C',
                        'gold': '#F2C94C',
                        'gold-900': '#d6a81d'
                    }
                }
            }
        }
    </script>
</head>

<body>
    
    <header>
        <nav id="navbar" class="flex items-center justify-between flex-wrap bg-standard-gray p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
              <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
              <span class="font-semibold text-xl tracking-tight">Fintech Web</span>
            </div>
            <div class="menu-hamburguer block lg:hidden">
                <button id="menuButton" class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-200 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                  </button>
                  
            </div>
            <div id="menuContent" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
              <div class="text-sm lg:flex-grow">
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4">
                    Homepage
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4">
                  Exemplos
                </a>
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white">
                  Sobre Nós
                </a>
              </div>
              <div>
                <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-standard-gray hover:bg-white mt-4 lg:mt-0">Conheça-nos</a>
              </div>
            </div>
          </nav>
    </header>

    <main class="bg-[#464646] block h-screen sm:flex items-center justify-center">
        <div class="bg-standard-gray flex flex-col justify-center p-10 rounded shadow-md h-screen my-auto sm:h-auto">
            <div class="logo flex justify-center">
                <img class="w-96" src="/img/logo.png" alt="logo">
            </div>
            <form class="">
                <div class="mb-4">
                    <label for="email" class="block mb-2">
                        <fieldset>
                            <legend class="text-sm text-gold">E-mail</legend>
                        </fieldset>
                    </label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4 text-gold">
                    <label for="password" class="block mb-2">
                        <fieldset>
                            <legend class="text-sm">Senha</legend>
                        </fieldset>
                    </label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="flex mb-4">
                    <div class="text-gold flex items-center justify-start mr-10 ml-[1px]">
                        <input type="checkbox" id="remember" class="mr-3 accent-gold">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-blue-500">Esqueceu a Senha?</a>
                </div>
                <button type="submit"
                    class="w-full bg-gold text-standard-gray hover:bg-yellow-700 transition-all duration-[0.3s] py-2 px-4 rounded">Login</button>
            </form>
        </div>
    </main>
<script src="/js/script.js">    </script>
</body>

</html>
